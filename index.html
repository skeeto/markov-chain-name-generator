function chain(names, n) {
    let table = {
        _: {},
        _input: new Set(names)
    };
    for (let i = 0; i < names.length; i++) {
        let wrapped = names[i] + '.';
        for (let j = 0; j < wrapped.length - n; j++) {
            let tuple = wrapped.slice(j, j + n);
            let next = wrapped.slice(j + 1, j + 1 + n);
            let entry = table[tuple];
            if (!entry)
                entry = table[tuple] = {};
            if (j === 0) {
                if (!table._[tuple])
                    table._[tuple] = 1;
                else
                    table._[tuple]++;
            }
            if (!entry[next])
                entry[next] = 1;
            else
                entry[next]++;
        }
    }
    return table;
}

function select(options) {
    let entries = Object.entries(options);
    let total = 0;
    for (let i = 0; i < entries.length; i++)
        total += entries[i][1];
    let r = Math.floor(Math.random() * total);
    for (let i = 0; i < entries.length; i++)
        if ((r -= entries[i][1]) < 0)
            return entries[i][0];
}

function capitalize(s) {
    return s.slice(0, 1).toUpperCase() + s.slice(1);
}

function generate(table) {
    let tuple = select(table._);
    let result = [tuple];
    for (;;) {
        tuple = select(table[tuple]);
        let last = tuple[tuple.length - 1];
        if (last === '.')
            break;
        result.push(last);
    }
    return result.join('');
}

function limit(table, min, max) {
    for (;;) {
        let name = generate(table);
        let len = name.length;
        if (len >= min && len <= max && !table._input.has(name))
            return capitalize(name);
    }
}

let male_names = NAMES.slice(0, NMALE);
let female_names = NAMES.slice(NMALE, NMALE + NFEMALE);
let male = chain(male_names, 3);
let female = chain(female_names, 3);

function $(s) {
    return document.querySelector(s);
}

let min = 3;
let $min = $('#min span');
$min.textContent = min;
$('#min button:nth-of-type(1)').onclick = function() {
    min = Math.max(1, min - 1);
    $min.textContent = min;
}
$('#min button:nth-of-type(2)').onclick = function() {
    $min.textContent = ++min;
}

let max = 11;
let $max = $('#max span');
$max.textContent = max;
$('#max button:nth-of-type(1)').onclick = function() {
    max = Math.max(1, max - 1);
    $max.textContent = max;
}
$('#max button:nth-of-type(2)').onclick = function() {
    $max.textContent = ++max;
}

let $gender = $('#gender');
let $output = $('#output');
$('#generate').onclick = function() {
    let table = {'male': male, 'female': female}[$gender.value];
    let name = limit(table, min, max);
    let div = document.createElement('div');
    div.textContent = name;
    $output.prepend(div);
}
